{% include head.html %}

<body>
	<script src="/js/jquery-2.1.4.min.js"></script>
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

	{% include nav.html %}

	<div class="row">
		<div class="small-12 large-10 large-offset-1 end columns content--block job--page">
			<h1 class="job--position">{{ page.position }}</h1>
			{% if page.companyurl %}
			<p class="job--company"><a href="{{ page.companyurl }}" target="_blank">{{ page.company }}</a></p>
			{% else %}
			<p class="job--company">Company: {{ page.company }}</p>
			{% endif %}
			{% if page.reference %}
			<p class="job--curator">via <a href="/members#{{ page.reference }}">{{page.reference}}</a></p>
			{% else %}
			{% endif %}
			{{ content }}
			<a href="{{ page.joblink }}" target="_blank" ><button>Apply</button></a>
		</div>
	</div>

</body>
{% include footer.html %}

</html>
