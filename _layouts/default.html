	<script src="/js/jquery-2.1.4.min.js"></script>

	<script>
		$.jribbble.setToken('67ab4159622022344cbeca9d5144287ccc4636ebd09bef794a1cfab3de1bf4ff');
    	/*
      Jribbble methods make ajax requests to the Dribbble API. When
      the requests complete, a Promise is returned. Use `then` to take an action
      on the response from the server.
      */
      $.jribbble.buckets('301727-PHLDesign/shots').then(function(shots) {
var html = [];

      shots.forEach(function(shot) {
        // See the Dribbble docs for all available shot properties.
        html.push('<li class="shots--shot">');
        html.push('<a href="' + shot.html_url + '" target="_blank">');
        html.push('<img src="' + shot.images.normal + '">');
        html.push('<div class="username--block"><p class="username">' + shot.title + '<br>' + "by " + shot.user.name + '</p></div>');
        html.push('</a></li>');
      });

      $('.shots').html(html.join(''));

      });
  </script>
